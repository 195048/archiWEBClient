<div class="container">
    <form [formGroup]="rateMovieForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="score">Rating (1 to 5):</label>
            <input type="number" id="score" formControlName="score" min="1" max="5" required>
        </div>

        <div class="form-group">
            <label for="review">Comment:</label>
            <textarea id="review" formControlName="review" required></textarea>
        </div>

        <button type="submit">Submit Rating</button>
    </form>
</div>
