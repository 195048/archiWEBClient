<h1  class="body title">Register</h1>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()"  class="body">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" formControlName="email">
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" class="form-control" formControlName="password">
    </div>
    <div class="form-group">
      <label for="address">Adresse</label>
      <input type="text" id="address" class="form-control" formControlName="address">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Register</button>
    <p id="regP">Already have an account ? <a routerLink="/login">Login</a></p>
  </form>
