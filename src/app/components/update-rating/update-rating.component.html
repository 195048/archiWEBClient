<form (ngSubmit)="onSubmit()" #ratingForm="ngForm">
    <div class="form-group">
      <label for="score">Score</label>
      <igc-rating [value]="score" min="1" max="5" (igcChange)="ratingChanged($event);"></igc-rating>
    </div>
  
    <div class="form-group">
      <label for="review">Review</label>
      <textarea [(ngModel)]="review" name="review" class="form-control" id="review" required></textarea>
    </div>
  
    <button type="submit" class="btn btn-primary" [disabled]="!ratingForm.form.valid">Submit</button>
  </form>
